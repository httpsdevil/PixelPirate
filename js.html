<body class="bg-black">
    <div id="root"></div>

    <script type="text/babel">
        // Ensure libraries from CDN are available
        const { useEffect, useRef, useState, useCallback } = React;

        // --- Gemini API Helper ---
        const callGeminiAPI = async (prompt) => {
            const apiKey = ""; // Leave empty as per instructions
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) {
                    const errorBody = await response.json();
                    throw new Error(`API Error: ${response.status} ${response.statusText} - ${errorBody.error.message}`);
                }
                const result = await response.json();
                const candidate = result.candidates?.[0];
                if (candidate && candidate.content?.parts?.[0]?.text) {
                    return candidate.content.parts[0].text;
                }
                throw new Error("Invalid response structure from Gemini API.");
            } catch (error) {
                console.error("Gemini API call failed:", error);
                throw error;
            }
        };

        const ArrowRightIcon = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" {...props}>
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14 5l7 7m0 0l-7 7m7-7H3" />
            </svg>

            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" {...props}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.898 20.624l-.219.669-.219-.669a2.25 2.25 0 00-1.635-1.636l-.668-.219.668-.219a2.25 2.25 0 001.636-1.635l.219-.668.219.668a2.25 2.25 0 001.636 1.636l.668.219-.668.219a2.25 2.25 0 00-1.635 1.636z" />
            </svg>
        );

        // --- Reusable Components ---
        const Nav = ({ onSectionClick }) => {
            // ... existing Nav code ...
            const navRef = useRef(null);
            useEffect(() => {
                const showAnim = gsap.from(navRef.current, { 
                  yPercent: -100,
                  paused: true,
                  duration: 0.2
                }).progress(1);

                ScrollTrigger.create({
                  start: "top top",
                  end: 99999,
                  onUpdate: (self) => {
                    self.direction === -1 ? showAnim.play() : showAnim.reverse()
                  }
                });
            }, []);

            return (
                <header ref={navRef} className="fixed top-0 left-0 right-0 z-50 px-4 py-4 md:px-8 bg-black/30 backdrop-blur-md">
                    <nav className="flex justify-between items-center max-w-7xl mx-auto">
                        <a href="#hero" onClick={(e) => onSectionClick(e, '#hero')} className="text-xl font-bold text-white tracking-wider font-heading">YourName</a>
                        <div className="hidden md:flex space-x-8 items-center font-body">
                            <a href="#about" onClick={(e) => onSectionClick(e, '#about')} className="text-gray-300 hover:text-white transition-colors duration-300">About</a>
                            <a href="#projects" onClick={(e) => onSectionClick(e, '#projects')} className="text-gray-300 hover:text-white transition-colors duration-300">Projects</a>
                            <a href="#contact" onClick={(e) => onSectionClick(e, '#contact')} className="text-gray-300 hover:text-white transition-colors duration-300">Contact</a>
                        </div>
                    </nav>
                </header>
            );
        };

        const CustomCursor = () => {
            // ... existing CustomCursor code ...
            const cursorDotRef = useRef(null);
            const cursorOutlineRef = useRef(null);
            const [isHoveringLink, setIsHoveringLink] = useState(false);

            useEffect(() => {
                const moveCursor = (e) => {
                    gsap.to(cursorDotRef.current, { x: e.clientX, y: e.clientY, duration: 0.1 });
                    gsap.to(cursorOutlineRef.current, { x: e.clientX, y: e.clientY, duration: 0.4, ease: 'power2.out' });
                };

                const onMouseEnterLink = () => setIsHoveringLink(true);
                const onMouseLeaveLink = () => setIsHoveringLink(false);

                window.addEventListener('mousemove', moveCursor);
                document.querySelectorAll('a, button, input, textarea').forEach(el => {
                    el.addEventListener('mouseenter', onMouseEnterLink);
                    el.addEventListener('mouseleave', onMouseLeaveLink);
                });

                return () => window.removeEventListener('mousemove', moveCursor);
            }, []);
            
            return (
                <>
                    <div ref={cursorDotRef} className="fixed top-0 left-0 w-2 h-2 bg-white rounded-full pointer-events-none z-[1001] transform -translate-x-1/2 -translate-y-1/2"></div>
                    <div ref={cursorOutlineRef} className={`fixed top-0 left-0 rounded-full border-2 border-white pointer-events-none z-[1000] mix-blend-difference transform -translate-x-1/2 -translate-y-1/2 transition-all duration-300 ease-out ${isHoveringLink ? 'w-12 h-12' : 'w-8 h-8'}`}></div>
                </>
            );
        };
        
        const GeminiModal = ({ title, content, isLoading, error, onClose }) => {
            if (!content && !isLoading && !error) return null;
            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm gemini-modal-backdrop" onClick={onClose}>
                    <div className="gemini-modal-content bg-[#111] border border-gray-800 rounded-lg shadow-2xl w-full max-w-2xl p-6 relative" onClick={e => e.stopPropagation()}>
                        <h3 className="text-xl font-bold font-heading text-white mb-4 flex items-center"><SparklesIcon className="w-6 h-6 mr-2 text-fuchsia-400" /> {title}</h3>
                        {isLoading && <div className="text-gray-400">Generating...</div>}
                        {error && <div className="text-red-400">{error}</div>}
                        {content && <div className="text-gray-300 font-body leading-relaxed whitespace-pre-wrap">{content}</div>}
                        <button onClick={onClose} className="absolute top-4 right-4 text-gray-500 hover:text-white transition-colors">&times;</button>
                    </div>
                </div>
            );
        };


        // --- Page Sections ---
        const HeroSection = ({ onSectionClick }) => {
            // ... existing HeroSection code ...
            const heroRef = useRef(null);
            const headingRef = useRef(null);
            const subHeadingRef = useRef(null);
            const buttonRef = useRef(null);

            useEffect(() => {
                const textWrapper = headingRef.current;
                textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter inline-block'>$&</span>");
                
                anime.timeline({ loop: false })
                    .add({
                        targets: '.letter',
                        translateY: [100, 0],
                        translateZ: 0,
                        opacity: [0, 1],
                        easing: "easeOutExpo",
                        duration: 1400,
                        delay: (el, i) => 500 + 30 * i

                gsap.from(subHeadingRef.current, { y: 20, opacity: 0, duration: 1, delay: 1.5, ease: 'power3.out' });
                gsap.from(buttonRef.current, { y: 20, opacity: 0, duration: 1, delay: 1.8, ease: 'power3.out' });
                
                gsap.to(heroRef.current, {
                    backgroundPosition: '50% 100%',

                    scrollTrigger: {
                        trigger: heroRef.current,

                        end: 'bottom top',

            return (
                <section ref={heroRef} id="hero" className="min-h-screen flex items-center justify-center bg-fixed bg-cover bg-center p-8" style={{ backgroundImage: "url('https://images.unsplash.com/photo-1517694712202-14dd9538aa97?q=80&w=2070&auto=format&fit=crop')" }}>

                        <a ref={buttonRef} href="#projects" onClick={(e) => onSectionClick(e, '#projects')} className="group inline-flex items-center justify-center px-8 py-4 bg-transparent border-2 border-white text-white font-semibold rounded-full transition-all duration-300 hover:bg-white hover:text-black focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 font-body">
                            View My Work

                        </a>
                    </div>
                </section>
            );
        };

        const AboutSection = () => {
            const sectionRef = useRef(null);
            const skills = ['React', 'Next.js', 'Node.js', 'TypeScript', 'PostgreSQL', 'Docker', 'GSAP', 'Figma'];

            const [isGenerating, setIsGenerating] = useState(false);
            const [generatedBio, setGeneratedBio] = useState('');
            const [error, setError] = useState('');

            const handleReimagineBio = async () => {
                setIsGenerating(true);
                setGeneratedBio('');
                setError('');
                const prompt = `Rewrite the following software engineer bio to be more professional and impactful. Keep it concise (around 4 sentences). Bio: "${originalBio}"`;
                try {
                    const result = await callGeminiAPI(prompt);
                    setGeneratedBio(result);
                } catch (e) {
                    setError('Failed to generate bio. Please try again.');
                } finally {
                    setIsGenerating(false);
                }
            };

            useEffect(() => {
                // ... existing animation code ...
                const el = sectionRef.current;
                gsap.fromTo(el.querySelector('.about-image-wrapper'), { y: 50, opacity: 0 }, { y: 0, opacity: 1, duration: 1.2, ease: 'power4.out', scrollTrigger: { trigger: el.querySelector('.about-image-wrapper'), start: 'top 85%' }});
                gsap.fromTo(el.querySelectorAll('.about-content > *'), { y: 30, opacity: 0 }, { y: 0, opacity: 1, duration: 1, stagger: 0.15, ease: 'power3.out', scrollTrigger: { trigger: el.querySelector('.about-content'), start: 'top 80%' }});
                gsap.fromTo(el.querySelectorAll('.skill-tag'), { y: 20, opacity: 0 }, { y: 0, opacity: 1, duration: 0.8, stagger: 0.05, ease: 'power3.out', scrollTrigger: { trigger: el.querySelector('.skills-grid'), start: 'top 90%' }});
            }, []);

            return (
                <section ref={sectionRef} id="about" className="py-20 lg:py-40 bg-[#0a0a0a] text-white">
                    <div className="max-w-7xl mx-auto px-8 grid grid-cols-1 lg:grid-cols-2 gap-16 items-start">
                        <div className="about-image-wrapper relative">
                            <div className="absolute inset-0 bg-fuchsia-400/20 blur-3xl -z-10"></div>
                            <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?q=80&w=2071&auto=format&fit=crop" alt="A person coding on a laptop" className="rounded-lg shadow-2xl object-cover w-full h-full" />
                        </div>
                        <div className="about-content">
                            <h2 className="text-4xl md:text-5xl font-bold mb-6 font-heading">About Me</h2>

                            <p className="text-gray-300 mb-8 font-body leading-relaxed">I specialize in front-end technologies and am adept at building robust back-end systems. I thrive on turning complex problems into beautiful, intuitive digital experiences.</p>
                             <button onClick={handleReimagineBio} disabled={isGenerating} className="group flex items-center mb-8 px-4 py-2 bg-gray-800/50 border border-gray-700 rounded-full text-sm font-medium text-fuchsia-300 hover:bg-gray-800 transition-colors disabled:opacity-50">
                                <SparklesIcon className="w-4 h-4 mr-2" />
                                {isGenerating ? 'Thinking...' : '✨ Reimagine Bio with AI'}

                            <div className="skills-grid flex flex-wrap gap-3">
                                {skills.map(skill => <span key={skill} className="skill-tag text-gray-300 text-sm font-medium px-4 py-2 rounded-full cursor-default">{skill}</span>)}
                            </div>
                            <div className="flex space-x-6 mt-8">
                                <a href="https://github.com" target="_blank" rel="noopener noreferrer" className="text-gray-400 hover:text-white transition-transform duration-300 hover:scale-110"><GitHubIcon className="w-8 h-8"/></a>
                                <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer" className="text-gray-400 hover:text-white transition-transform duration-300 hover:scale-110"><LinkedInIcon className="w-8 h-8"/></a>
                            </div>
                        </div>
                    </div>
                    <GeminiModal title="AI-Generated Bio" content={generatedBio} isLoading={isGenerating} error={error} onClose={() => setGeneratedBio('')} />
                </section>
            );
        };
        
        const ProjectsSection = () => {
            const sectionRef = useRef(null);
            const projects = [
                { title: 'Project One', description: 'A modern e-commerce platform with a focus on user experience and performance.', tech: ['React', 'Node.js', 'PostgreSQL'], image: 'https://images.unsplash.com/photo-1522199755839-a2bacb67c546?q=80&w=2072&auto=format&fit=crop' },
                { title: 'Project Two', description: 'An interactive data visualization dashboard for analyzing complex datasets.', tech: ['D3.js', 'Next.js', 'Firebase'], image: 'https://images.unsplash.com/photo-1460925895917-afdab827c52f?q=80&w=2015&auto=format&fit=crop' },
                { title: 'Project Three', description: 'A collaborative real-time document editor using WebSockets and CRDTs.', tech: ['Vue.js', 'Socket.io', 'MongoDB'], image: 'https://images.unsplash.com/photo-1516321497487-e288fb19713f?q=80&w=2070&auto=format&fit=crop' },
            ];
            const skills = ['React', 'Next.js', 'Node.js', 'TypeScript', 'PostgreSQL', 'Docker', 'GSAP', 'Figma'];
            
            const [isGenerating, setIsGenerating] = useState(false);
            const [idea, setIdea] = useState('');
            const [error, setError] = useState('');

            const handleGenerateIdea = async () => {
                setIsGenerating(true);
                setIdea('');
                setError('');
                const prompt = `I am a software engineer with skills in: ${skills.join(', ')}. Suggest a creative and modern project idea that I can build for my portfolio. Provide a title and a one-paragraph description.`;
                try {
                    const result = await callGeminiAPI(prompt);
                    setIdea(result);
                } catch (e) {
                    setError('Failed to generate idea. Please try again.');
                } finally {
                    setIsGenerating(false);
                }
            };

            useEffect(() => {
                // ... existing animation code ...
                 const el = sectionRef.current;
                gsap.fromTo(el.querySelectorAll('.project-card'),
                    { y: 60, opacity: 0 },
                    { y: 0, opacity: 1, duration: 1, ease: 'power4.out', stagger: 0.2, scrollTrigger: { trigger: el, start: 'top 80%' }}
                );
            }, []);

            return (
                <section ref={sectionRef} id="projects" className="py-20 lg:py-40 bg-[#0a0a0a] text-white">
                    <div className="max-w-7xl mx-auto px-8">
                        <div className="text-center mb-16">
                            <h2 className="text-4xl md:text-5xl font-bold mb-4 font-heading">Featured Projects</h2>
                            <button onClick={handleGenerateIdea} disabled={isGenerating} className="group inline-flex items-center px-4 py-2 bg-gray-800/50 border border-gray-700 rounded-full text-sm font-medium text-fuchsia-300 hover:bg-gray-800 transition-colors disabled:opacity-50">
                                <SparklesIcon className="w-4 h-4 mr-2" />
                                {isGenerating ? 'Generating...' : '✨ Suggest a Project Idea'}
                            </button>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">

                                    </div>
                                    <h3 className="text-2xl font-bold mb-2 font-heading">{project.title}</h3>
                                    <p className="text-gray-400 mb-4 font-body">{project.description}</p>
                                    <div className="flex flex-wrap gap-2">
                                        {project.tech.map((tech, i) => <span key={i} className="bg-gray-800/50 text-gray-300 text-sm font-medium px-3 py-1 rounded-full">{tech}</span>)}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                    <GeminiModal title="AI-Generated Project Idea" content={idea} isLoading={isGenerating} error={error} onClose={() => setIdea('')} />
                </section>
            );
        };

        const ContactSection = () => {
            const sectionRef = useRef(null);
            const [message, setMessage] = useState('');
            const [isImproving, setIsImproving] = useState(false);

            const handleImproveMessage = async () => {
                if (!message.trim()) return;
                setIsImproving(true);
                const prompt = `Rewrite the following message to sound more professional and clear, while retaining the original intent. Message: "${message}"`;
                try {
                    const result = await callGeminiAPI(prompt);
                    setMessage(result);
                } catch (e) {
                    // Could show an error state here
                    console.error("Failed to improve message");
                } finally {
                    setIsImproving(false);
                }
            };
            
            useEffect(() => {
                // ... existing animation code ...
                const el = sectionRef.current;
                gsap.fromTo(el.querySelector('.contact-form-container'),
                    { opacity: 0, scale: 0.95, y: 50 },
                    { opacity: 1, scale: 1, y: 0, duration: 1.2, ease: 'power4.out', scrollTrigger: { trigger: el, start: 'top 80%' }}
                );
            }, []);

            return (
                <section ref={sectionRef} id="contact" className="py-20 lg:py-40 bg-black text-white">
                    <div className="max-w-3xl mx-auto px-8 text-center">
                        <h2 className="text-4xl md:text-5xl font-bold mb-4 font-heading">Get In Touch</h2>
                        <p className="text-gray-400 mb-10 max-w-xl mx-auto leading-relaxed">I'm currently open to new opportunities. If you have a project in mind or just want to say hi, feel free to send me a message.</p>
                        <div className="contact-form-container">
                            <form className="space-y-6">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <input type="text" placeholder="Your Name" className="bg-gray-900/50 text-white w-full p-4 rounded-md border border-gray-800 focus:outline-none focus:ring-2 focus:ring-fuchsia-400 transition-shadow" />
                                    <input type="email" placeholder="Your Email" className="bg-gray-900/50 text-white w-full p-4 rounded-md border border-gray-800 focus:outline-none focus:ring-2 focus:ring-fuchsia-400 transition-shadow" />
                                </div>
                                <div className="relative">
                                    <textarea value={message} onChange={(e) => setMessage(e.target.value)} placeholder="Your Message" rows="5" className="bg-gray-900/50 text-white w-full p-4 rounded-md border border-gray-800 focus:outline-none focus:ring-2 focus:ring-fuchsia-400 transition-shadow"></textarea>
                                    <button type="button" onClick={handleImproveMessage} disabled={isImproving || !message} className="absolute bottom-3 right-3 flex items-center px-2 py-1 bg-gray-700/50 rounded-full text-xs text-fuchsia-300 hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed">
                                        <SparklesIcon className="w-4 h-4 mr-1" />
                                        {isImproving ? 'Improving...' : '✨ Improve'}
                                     </button>
                                </div>
                                <button type="submit" className="w-full px-8 py-4 bg-white text-black font-bold text-lg rounded-full transition-transform duration-300 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50">
                                    Send Message
                                </button>
                            </form>
                        </div>
                    </div>
                </section>
            );
        };

        // --- Main App Component ---
        function App() {
            useEffect(() => {
                // ... existing useEffect code ...
                const lenis = new Lenis();
                function raf(time) {
                    lenis.raf(time);
                    requestAnimationFrame(raf);
                }
                requestAnimationFrame(raf);
                gsap.registerPlugin(ScrollTrigger);
            }, []);
            
            const handleSectionClick = (e, targetId) => {
                e.preventDefault();
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop,
                        behavior: 'smooth'
                    });
                }
            };

            return (
                <div className="bg-[#0a0a0a] selection:bg-fuchsia-400 selection:text-black">
                    <CustomCursor />
                    <Nav onSectionClick={handleSectionClick} />
                    <main>
                        <HeroSection onSectionClick={handleSectionClick} />
                        <AboutSection />
                        <ProjectsSection />
                        <ContactSection />
                    </main>
                    <footer className="bg-black py-8 text-center text-gray-600">
                        <p className="font-body">&copy; {new Date().getFullYear()} Your Name. All rights reserved.</p>
                    </footer>
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
